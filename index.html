        body, html { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: var(--green); color: white; overflow-x: hidden; }

            background-position: center;

        }

        /* IMAGE 1: African kids playing chess */
        .slide:nth-child(1) { background-image: url('https://images.unsplash.com/photo-1529699211952-734e80c4d42b?auto=format&fit=crop&q=80&w=2000'); animation-delay: 0s; }
        /* IMAGE 2: Close up of a move */
        .slide:nth-child(2) { background-image: url('https://images.unsplash.com/photo-1586165368502-1bad197a6461?auto=format&fit=crop&q=80&w=2000'); animation-delay: 4s; }
        /* IMAGE 3: Focus and Strategy */
        .slide:nth-child(3) { background-image: url('https://images.unsplash.com/photo-1523398003113-cd264a1d31d5?auto=format&fit=crop&q=80&w=2000'); animation-delay: 8s; }

        @keyframes fadeAnimation {
            0%, 10% { opacity: 0; }
            20%, 40% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .hero::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(6, 78, 59, 0.75); z-index: -1;
        }

        /* TEXT DESIGN */
        .hero-content { z-index: 10; text-align: center; padding: 0 10px; }

        .btn { background: var(--gold); color: #022c22; padding: 15px 35px; text-decoration: none; font-weight: bold; border-radius: 50px; display: inline-block; margin-top: 20px; text-transform: uppercase; font-size: 0.85rem; }
