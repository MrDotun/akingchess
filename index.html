<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-KING CHESS | Master the Strategy</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --deep-green: #022c22; 
            --light-green: #10b981; 
            --gold: #fbbf24; 
            --dark-background: #011a14;
            --glass: rgba(2, 44, 34, 0.8);
        }
        
        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Poppins', sans-serif; 
            background: var(--deep-green); 
            color: white; 
            overflow-x: hidden; 
        }

        /* --- GRAND WELCOME PAGE --- */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle, var(--deep-green) 0%, var(--dark-background) 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out, visibility 1s;
            text-align: center;
        }

        .welcome-content {
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }

        .founder-frame {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 30px;
            border-radius: 50%;
            padding: 10px;
            background: linear-gradient(45deg, var(--gold), #fef3c7, var(--gold));
            box-shadow: 0 0 50px rgba(251, 191, 36, 0.3);
            overflow: hidden;
            animation: floatLogo 4s ease-in-out infinite;
        }

        .founder-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            animation: profoundZoom 10s infinite alternate;
        }

        .welcome-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--gold);
            margin: 0;
            letter-spacing: 4px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            letter-spacing: 2px;
            margin-bottom: 40px;
            color: #cbd5e1;
        }

        .enter-btn {
            padding: 15px 40px;
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
        }

        .enter-btn:hover {
            background: var(--gold);
            color: var(--dark-background);
            box-shadow: 0 0 30px var(--gold);
        }

        /* --- ANIMATIONS --- */
        @keyframes profoundZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* --- HIDE WELCOME --- */
        .welcome-hidden {
            opacity: 0 !important;
            visibility: hidden;
        }

        /* --- REMAINING ORIGINAL CSS --- */
        .card-header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-logo {
            width: 112px;
            height: auto;
            animation: floatLogo 3s ease-in-out infinite;
        }

        nav { 
            background: rgba(2, 44, 34, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--gold); 
            position: sticky; top: 0; z-index: 1000; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5%;
        }
        
        nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
        nav ul li a { 
            display: block; padding: 20px 15px; color: white; 
            text-decoration: none; font-weight: 700; 
            text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; 
            transition: 0.3s;
        }
        nav ul li a:hover { color: var(--gold); }

        .hero { 
            position: relative; 
            height: 75vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
            background: var(--light-green);
        }

        .carousel-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .slide {
            position: absolute;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            filter: brightness(0.7);
        }
        /* Assuming animations for slides are handled elsewhere or via JS */
        .slide:first-child { opacity: 1; }

    </style>
</head>
<body>

    <div id="welcome-screen">
        <div class="welcome-content">
            <img src="logo.png" alt="A-king Logo" class="section-logo" style="margin-bottom: 20px;" onerror="this.style.display='none'">
            
            <div class="founder-frame">
                <img src="IMG-20260224-WA0051.jpg" alt="Akan Udoh" class="founder-img">
            </div>
            
            <h1 class="welcome-title">AKAN UDOH</h1>
            <p class="welcome-subtitle">Founder, A-King Chess Academy</p>
            
            <button class="enter-btn" onclick="enterSite()">Enter A-King Chess Academy</button>
        </div>
    </div>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Schools</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="hero">
        <div class="carousel-container">
            <div class="slide" style="background-image: url('Gemini_Generated_Image_x27k6hx27k6hx27k.png');"></div>
            <div class="slide" style="background-image: url('1771803042489.jpg');"></div>
        </div>
        <div style="z-index: 2; text-align: center;">
            <h2 style="font-family: 'Cinzel'; font-size: 3rem; color: var(--gold);">Empowering Minds</h2>
        </div>
    </div>

    <script>
        function enterSite() {
            const welcome = document.getElementById('welcome-screen');
            welcome.classList.add('welcome-hidden');
            // Remove from DOM after transition so it doesn't interfere
            setTimeout(() => {
                welcome.style.display = 'none';
            }, 1000);
        }
    </script>

</body>
</html>
