<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-KING CHESS | Academy of Grandmasters</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --deep-green: #064e3b; 
            --light-green: #10b981; 
            --gold: #fbbf24; 
            --dark-background: #022c22;
            --glass: rgba(2, 44, 34, 0.8);
        }
        
        /* SMOOTH PAGE REVEAL */
        @keyframes revealPage {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Poppins', sans-serif; 
            background: var(--deep-green); 
            color: white; 
            overflow-x: hidden; 
            animation: revealPage 1.2s ease-out;
            perspective: 1000px; /* Enables 3D effects for cards */
        }

        /* MODERN NAV BAR */
        nav { 
            background: rgba(2, 44, 34, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--gold); 
            position: sticky; top: 0; z-index: 1000; 
        }
        nav ul { list-style: none; display: flex; margin: 0; padding: 0; justify-content: center; flex-wrap: wrap; }
        nav ul li a { 
            display: block; padding: 20px 25px; color: white; 
            text-decoration: none; font-weight: 700; 
            text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; 
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        nav ul li a:hover { color: var(--gold); transform: scale(1.1); }
        
        nav ul li a.shop-link { color: var(--gold); position: relative; }
        nav ul li a.shop-link::after {
            content: ''; position: absolute; bottom: 15px; left: 25%; width: 50%;
            height: 1px; background: var(--gold); transform: scaleX(0); transition: 0.3s;
        }
        nav ul li a.shop-link:hover::after { transform: scaleX(1); }

        /* HERO SECTION */
        .hero { 
            position: relative; 
            height: 70vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
            background: var(--dark-background);
        }

        .carousel-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .slide {
            position: absolute;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            filter: brightness(0.6) contrast(1.1);
            animation: carouselFade 25s infinite ease-in-out;
            transform: scale(1.1);
        }

        /* Updated Keyframes: Start at 100% opacity to prevent empty background */
        @keyframes carouselFade {
            0%, 20% { opacity: 1; transform: scale(1.0); }
            25%, 100% { opacity: 0; transform: scale(1.1); }
        }

        /* Staggered delays to ensure seamless transitions */
        .slide:nth-child(1) { background-image: url('Gemini_Generated_Image_x27k6hx27k6hx27k.png'); animation-delay: 0s; }
        .slide:nth-child(2) { background-image: url('1771803042489.jpg'); animation-delay: 5s; }
        .slide:nth-child(3) { background-image: url('https://images.unsplash.com/photo-1529699211952-734e80c4d42b?auto=format&fit=crop&q=80&w=2000'); animation-delay: 10s; }
        .slide:nth-child(4) { background-image: url('https://images.unsplash.com/photo-1586165368502-1bad197a6461?auto=format&fit=crop&q=80&w=2000'); animation-delay: 15s; }
        .slide:nth-child(5) { background-image: url('https://images.unsplash.com/photo-1528819622765-d6bcf132f793?auto=format&fit=crop&q=80&w=2000'); animation-delay: 20s; }

        /* HERO CONTENT & SHIMMER */
        .hero-content { z-index: 10; text-align: center; padding: 0 20px; }
        
        @keyframes shimmer {
            0% { background-position: -200%; }
            100% { background-position: 200%; }
        }

        h1 { 
            font-family: 'Cinzel', serif; 
            font-size: clamp(2.2rem, 8vw, 5.5rem); 
            margin: 0; 
            letter-spacing: 18px; 
            text-transform: uppercase;
            background: linear-gradient(90deg, #fbbf24, #fff, #fbbf24);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s infinite linear;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#academy">Academy</a></li>
            <li><a href="#shop" class="shop-link">Chess Essentials</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <div class="carousel-container">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
        <div class="hero-content">
            <h1>A-KING</h1>
            <p style="letter-spacing: 5px; color: var(--gold); font-weight: 300;">STRATEGY • MASTERY • ROYALTY</p>
        </div>
    </section>

</body>
</html>
