<style>
    /* LIGHTER CINEMATIC TITLE */
    .wide-king-title {
        font-family: 'Cinzel', serif;
        letter-spacing: 20px; 
        text-transform: uppercase;
        font-weight: 900;
        text-align: center;
        margin: 40px 0;
        background: linear-gradient(90deg, #d97706, #fbbf24, #d97706);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: clamp(1.5rem, 5vw, 3.5rem);
    }

    .workbook-section {
        background: #f0fdf4; /* Very Light Green Wash */
        padding: 60px 20px;
        border-top: 5px solid #fbbf24;
    }

    .workbook-container {
        max-width: 800px;
        margin: 0 auto;
        background: #ffffff; 
        padding: 40px;
        border-radius: 30px;
        border: 2px solid #fbbf24;
        box-shadow: 0 20px 40px rgba(2, 44, 34, 0.1);
        min-height: 500px;
        position: relative;
        overflow: hidden;
    }

    .grade-tabs {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }

    .grade-tab {
        background: #f8fafc;
        border: 2px solid #064e3b;
        color: #064e3b;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 12px;
        font-family: 'Cinzel', serif;
        font-weight: 700;
        transition: 0.3s;
    }

    .grade-tab.active {
        background: #064e3b;
        color: #fbbf24;
        transform: translateY(-3px);
    }

    /* THE PROGRESSIVE QUESTION BOX */
    .question-box {
        background: #fdfdfd;
        padding: 30px;
        border-radius: 20px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 10px 15px rgba(0,0,0,0.05);
        display: none; /* Controlled by JS */
        animation: slideIn 0.5s ease forwards;
    }

    .question-box.active {
        display: block;
    }

    .question-text {
        color: #064e3b;
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 25px;
        line-height: 1.4;
    }

    .opt-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
    }

    .opt-btn {
        background: #ffffff;
        border: 2px solid #cbd5e1;
        color: #334155;
        padding: 18px;
        border-radius: 15px;
        cursor: pointer;
        text-align: left;
        transition: 0.2s;
        font-size: 1.1rem;
        font-family: 'Poppins', sans-serif;
    }

    .opt-btn:hover {
        border-color: #fbbf24;
        background: #fffbeb;
    }

    .opt-btn.correct { background: #10b981 !important; color: white; border-color: #059669; }
    .opt-btn.wrong { background: #ef4444 !important; color: white; border-color: #dc2626; }

    .score-float {
        position: fixed;
        bottom: 30px;
        left: 30px;
        background: #064e3b;
        color: #fbbf24;
        padding: 15px 30px;
        border-radius: 50px;
        font-weight: 900;
        z-index: 2000;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        font-family: 'Cinzel', serif;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateX(50px); }
        to { opacity: 1; transform: translateX(0); }
    }

    .checkpoint-area {
        text-align: center;
        display: none;
    }
</style>

<div class="score-float">CADET SCORE: <span id="live-score">0</span></div>

<section class="workbook-section" id="academy-workbook">
    <div class="wide-king-title">A - KING</div>
    
    <div class="workbook-container">
        <div id="intro-layer" style="text-align:center">
            <h2 style="color:#064e3b; font-family:'Cinzel';">The Grandmaster Trials</h2>
            <p style="color: #64748b;">Answer 10 questions to reach the next rank.</p>
            
            <div class="grade-tabs">
                <button class="grade-tab active" onclick="startQuiz(1)">Grade 1</button>
                <button class="grade-tab" onclick="startQuiz(2)">Grade 2</button>
                <button class="grade-tab" onclick="startQuiz(3)">Grade 3</button>
                <button class="grade-tab" onclick="startQuiz(4)">Grade 4</button>
                <button class="grade-tab" onclick="startQuiz(5)">Grade 5</button>
            </div>
                    </div>

        <div id="question-container"></div>

        <div class="checkpoint-area" id="submit-zone">
            <div style="font-size: 4rem;">üèÜ</div>
            <h2 style="color:#064e3b; font-family:'Cinzel';">Mission Accomplished!</h2>
            <p style="color: #64748b; margin-bottom: 30px;">Your score has been recorded. Send it to Mr. Akan now.</p>
            <a href="https://docs.google.com/forms/d/1rbIX1MqsyFp9_4f9Bt63EmDpXWNtwNjNGCLn8z44Lhg/prefill" target="_blank" class="btn-modern" style="background:#fbbf24; color:#064e3b; padding: 20px 60px; text-decoration: none; border-radius: 10px; font-weight: bold; border: 2px solid #064e3b;">Submit to Mr. Akan</a>
        </div>
    </div>
</section>

<script>
    let currentScore = 0;
    let currentQuestionIndex = 0;
    let activeGradeData = [];

    function startQuiz(grade) {
        document.getElementById('intro-layer').style.display = 'none';
        document.getElementById('submit-zone').style.display = 'none';
        activeGradeData = workbookData[grade].questions;
        currentQuestionIndex = 0;
        renderQuestion();
    }

    function renderQuestion() {
        const container = document.getElementById('question-container');
        container.innerHTML = '';
        
        if (currentQuestionIndex >= 10) {
            showEnd();
            return;
        }

        const qData = activeGradeData[currentQuestionIndex];
        const qBox = document.createElement('div');
        qBox.className = 'question-box active';
        qBox.innerHTML = `
            <div style="color: #fbbf24; font-weight: bold; margin-bottom: 10px;">QUESTION ${currentQuestionIndex + 1} OF 10</div>
            <div class="question-text">${qData.q}</div>
            <div class="opt-grid">
                ${qData.o.map((opt, i) => `<button class="opt-btn" onclick="handleChoice(this, ${i === qData.a})">${opt}</button>`).join('')}
            </div>
        `;
        container.appendChild(qBox);
    }

    function handleChoice(btn, isCorrect) {
        const parent = btn.parentElement;
        if(parent.classList.contains('locked')) return;
        parent.classList.add('locked');

        if(isCorrect) {
            btn.classList.add('correct');
            currentScore += 10;
            document.getElementById('live-score').innerText = currentScore;
        } else {
            btn.classList.add('wrong');
        }

        // Wait 1 second then slide to next
        setTimeout(() => {
            currentQuestionIndex++;
            renderQuestion();
        }, 1000);
    }

    function showEnd() {
        document.getElementById('question-container').innerHTML = '';
        document.getElementById('submit-zone').style.display = 'block';
    }

    // Reuse the workbookData constant from your previous script here...
</script>
